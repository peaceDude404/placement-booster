<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="./public/css/loginstyle.css">
</head>
<body>

	<div class="form-container">
		<ul class="list">
			<li><h2>Sign Up</h2></li>
			<li><input type="text" name="User Name" placeholder="User Name"></li>
			<li><input type="email" name="Email" placeholder="Enter Email address"></li>
			<li><input type="password" name="Password" placeholder="Enter password"></li>
			<li><input type="password" name="Password" placeholder="Confirm password"></li>
			<li><input type="button" name="Register" onclick="" value="Register"></li>
			<li><h3>Already a User?</h3></li>
			<li><input type="button" name="Login" onclick="location.href='login.html'" value="Log In"></li>
		</ul>
	</div>

</body>
</html>
